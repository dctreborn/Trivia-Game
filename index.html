<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="jumbotron" id="title">
					<h1>Anime and Gaming Trivia</h1>
					<p>How much of an otaku are you?</p>
				</div>
			</div>	
			<div class="col-md-1"></div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div id="progress"></div>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body" id="question"></div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body text-center">
						<div id="choices"></div>
						<div id="result"></div>
						<div id="image"></div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>



		<div class="row">
			<!-- Footer -->
			<nav class="navbar navbar-default navbar-fixed-bottom">
				<p id="footer" class="navbar-text">&copy;All anime rights reserved to original creators.
					<a href="https://github.com/dctreborn/Trivia-Game" target="_blank"><img id="git" src="./assets/images/git.png" alt="github">
				</p>
			</nav> 
		</div>

	</div>

		

	
	<script type="text/javascript" src="assets/javascript/app.js">
		
	</script>

</body>
</html>
